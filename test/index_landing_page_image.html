<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('img/landing_page_picture.png') center/cover fixed; /* Set the background image for the body */
            color: white; /* Set text color for better visibility */
            font-family: Arial, sans-serif;
        }

        header {
            height: 200px; /* Set the height of your header */
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: Add a semi-transparent overlay for better text readability */
        }

        main {
            padding: 20px;
            text-align: center;
        }
    </style>
    <title>Header and Main Background</title>
</head>
<body>

    <header>
        <h1>Your Header Content</h1>
    </header>

    <main>
        <h2>Main Content</h2>
        <p>Your main content goes here.</p>
    </main>

</body>
</html>
