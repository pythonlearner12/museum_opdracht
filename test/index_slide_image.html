<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Slider with Navigation Buttons</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  <!-- Slick Theme CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <!-- Slick JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <style>
    /* Optional: Add some basic styling to the slider */
    .slider {
      width: 80%;
      margin: 20px auto;
    }

    /* Optional: Style the navigation buttons */
    .slick-prev, .slick-next {
      font-size: 24px;
      color: #000;
      background-color: #ddd;
      border: 2px solid #aaa;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .slick-prev:hover, .slick-next:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <div class="slider autoplay">
    <div><img src="img/ChessSet.jpg" alt="Image 1"></div>
    <div><img src="img/landing_page_picture.png" alt="Image 2"></div>
    <div><img src="img/queens_gambit.jpg" alt="Image 3"></div>
    <!-- Add more slides as needed -->
  </div>

  <script>
        
  $('.autoplay').slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
  });
  </script>

  <!-- Navigation buttons -->
  <button class="slick-prev">Previous</button>
  <button class="slick-next">Next</button>
    
</body>
</html>
