<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        * {
            background-color: black;
            color: white;
        }

        /* Add any additional styles here */
        .slider-container {
            max-width: 800px; /* Set your desired max width */
            margin: 0 auto;
            position: relative;
        }

        .slider {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: auto;
            flex: 0 0 auto;
        }

        .slick-prev,
        .slick-next {
            font-size: 24px;
            color: #000;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .slick-prev {
            left: 10px;
        }

        .slick-next {
            right: 10px;
        }

        .slick-prev:hover,
        .slick-next:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div><img src="img/ChessSet.jpg" alt="Slide 1"></div>
        <div><img src="img/landing_page_picture.png" alt="Slide 2"></div>
        <div><img src="img/queens_gambit.jpg" alt="Slide 3"></div>
        <div><img src="img/queens_gambit.jpg" alt="Slide 4"></div>
        <!-- Add more slides as needed -->
    </div>

    <button class="slick-prev"></button>
    <button class="slick-next"></button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    $(document).ready(function(){
        $('.slider').slick({
            slidesToShow: 3,   // Show 3 slides at once
            slidesToScroll: 1, // Scroll 1 slide at a time
            arrows: false,     // We're using custom navigation buttons
        });

        // Custom navigation buttons
        $('.slick-prev').on('click', function(){
            $('.slider').slick('slickPrev');
        });

        $('.slick-next').on('click', function(){
            $('.slider').slick('slickNext');
        });
    });
</script>

</body>
</html>
