<!DOCTYPE html>
<html>

<head>
    <title>Image and Text Example</title>
    <style>
        /* Style to create a simple layout with image on the left and text on the right */
        .container {
            display: flex;
            align-items: center;
        }

        .image {
            flex: 1;
            margin-right: 20px; /* Adjust margin as needed */
        }

        .text {
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="your-image.jpg" alt="Image description">
        </div>
        <div class="text">
            <h2>Your Title</h2>
            <p>Your text goes here.</p>
        </div>
    </div>

</body>

</html>
